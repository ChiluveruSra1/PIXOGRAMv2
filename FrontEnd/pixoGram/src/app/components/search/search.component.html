
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="container-flex">
<div class="row" style="margin-top: 30px; text-align: center;">
  <div class="col-lg-3">
    <div class="bg-light border-right" id="sidebar-wrapper">
        
      <a [routerLink]="['/newsfeed']" class="list-group-item btn list-group-item">News Feed</a>
      <a [routerLink]="['/blockuser']" class="list-group-item btn list-group-item ">Blocked Accounts</a>
      <a [routerLink]="['/accountdetails']" class="list-group-item btn list-group-item ">Account update</a>
      <a [routerLink]="['/search']" class="list-group-item btn list-group-item ">Search</a>
      <a [routerLink]="['/login']" (click)="logout()" class="list-group-item btn list-group-item ">Logout</a>

  </div>
  </div>

  <div class="col-6" >
    <form >
    <div style="width: 30vw; text-align: center;">
      <p *ngIfThen="isDisabled; then: searchResult; else: noResult"></p>   
      <input class="form-control" #username type="text" placeholder="Search" 
             aria-label="Search" (keyup)="searchResult==false" (keyup)="noResult==true"/> 
            </div>  
                     
      <button class="btn" style="background-color: darkcyan; color: crimson;" (click)="searchUser(username.value)" (click)="searchResult==true" (click)="noResult==true"><b>Search</b></button>
    </form>

 <div *ngIf="noResult">
  <div style="padding: 10px; margin: 0px 0px 0px 90px;">

    <!--             class="col-lg-11" -->
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#"> Result </a>
        </li>
    </ul>
  

    <div class="row">

        <div class="card" style="width: 16rem; margin: 15px;" >
        <!-- </div>*ngFor="let p of media">    -->
        <h5>Search for user by Username</h5>
            
        </div>
    </div>
  </div>
  

</div>





    <!--   follow list -->
    <div *ngIf="searchResult">
  <div style="padding: 10px; margin: 0px 0px 0px 90px;">

    <!--             class="col-lg-11" -->
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#"> Result </a>
        </li>
    </ul>
  

    <div class="row">

        <div class="card" style="width: 16rem; margin: 15px;" >
        <!-- </div>*ngFor="let p of media">    -->

            <div style="height: 280px;"><br>
                <img class="card-img-top" src="{{ user.profilepic }}" onerror="this.onerror=null; this.src=''";  alt="no user found" width="50" height="250">
       
            </div>
            <div class="card-body">
                <h5 style="text-align: center;" class="card-title">{{ user.username }}</h5>
            
                <div class="btn-group">
                    <button type="button" class="btn btn-primary" (click)="follow(user.id)">Follow</button>
                    <button type="button" class="btn btn-primary">UnFollow</button>
                  </div>              
            </div>
            
            
            </div>
        </div>
  </div>


</div>
</div>
